<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Current Weather</title>
        <link href="./styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="flex">
            <form id="cityForm">
                <input type="text" placeholder="City Name">
                <input type="submit" value="Current Weather">
            </form>
            <form id="unitsForm">
                <input type="radio" id="imperial" name="units" value="imperial" checked>
                <label for="imperial">Imperial Units</label><br>
                <input type="radio" id="metric" name="units" value="metric">
                <label for="metric">Metric Units</label>
            </form>
        </div>
        <div id="grid">
            <div class="wxHeader">City:</div>
            <div class="wxHeader">Current Weather:</div>
            <div class="wxHeader">Temperature:</div>
            <div class="wxHeader">Feels Like:</div>
            <div class="wxHeader">Relative Humidity:</div>
            <div class="wxHeader">Wind Speed:</div>
            <div class="wxHeader">Wind Direction:</div>

            <div class="wxData"></div>
            <div class="wxData"></div>
            <div class="wxData"></div>
            <div class="wxData"></div>
            <div class="wxData"></div>
            <div class="wxData"></div>
            <div class="wxData"></div>

            <img id="wxIcon" src="*">
        </div>
        <script src="./scripts/main.js"></script>
    </body>
</html>
